name: Testing with Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r "Github Lab/requirements.txt"

      - name: Lint with flake8
        run: |
          cd "Github Lab"
          flake8 src/ test/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ test/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run Pytest
        run: |
          cd "Github Lab"
          pytest test/test_pytest.py -v --junitxml=pytest-report.xml
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: "Github Lab/pytest-report.xml"

      - name: Notify on success
        if: success()
        run: echo "Pytest tests passed successfully on Python ${{ matrix.python-version }}"

      - name: Notify on failure
        if: failure()
        run: echo "Pytest tests failed on Python ${{ matrix.python-version }}"
